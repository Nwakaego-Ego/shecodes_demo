<!DOCTYPE html>
<html>
  <head>
    <title>Weather Project</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/6ba15016e0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form>
        <input
          id="city-search"
          class="city-search"
          type="text"
          placeholder="Enter City Search...."
          autocomplete="off"
        />
        <input class="search" type="submit" value="Search" />
        <input
          id="current-location"
          class="search"
          type="submit"
          value="Current"
        />
      </form>
      <div class="section-1">
        <div id="lagos-nigeria" class="country lagos-nigeria"></div>
        <div id="saturday" class="day"></div>
        <div id="description" class="description"></div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="float">
            <span id="nineteen" class="temperature"></span>
            <a id="cels" class="unit" href="#">°C</a>
            <span class="unit">|</span>
            <a id="fal" class="unit" href="#">°F</a>
          </div>
        </div>
        <div class="col-6 col-humidity showers">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="source-div">
      <a
        class="source-link"
        href="https://github.com/Nwakaego-Ego/shecodes_demo"
        target="_blank"
        >Open-source code
      </a>
      <span class="source-name">by Nwakaego Glory Nwaekpe</span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
